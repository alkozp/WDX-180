<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits and bytes table</title>
    <link rel="stylesheet" href="minimal-table.css">
</head>
<body>
    <h1>Bits and bytes</h1>
    <table>
        <caption>Bits and bytes</caption>
        <thead>
            <tr>
                <th colspan="3" scope="colgroup">Decimal</th>
                <th colspan="3" scope="colgroup">Binary</th>
            </tr>
            <tr>
                <th scope="col">Value</th>
                <th scope="col">Abbr.</th>
                <th scope="col">Prefix</th>
                <th scope="col">Value</th>
                <th scope="col">Abbr.</th>
                <th scope="col">Prefix</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1000</td>
                <td>K</td>
                <td>kilo</td>
                <td>1024</td>
                <td>Ki</td>
                <td>kibi</td>
            </tr>
            <tr>
                <td>1000<sup>2</sup></td>
                <td>M</td>
                <td>mega</td>
                <td>1024<sup>2</sup></td>
                <td>Mi</td>
                <td>mebi</td>
            </tr>
            <tr>
                <td>1000<sup>3</sup></td>
                <td>G</td>
                <td>giga</td>
                <td>1024<sup>3</sup></td>
                <td>Gi</td>
                <td>gibi</td>
            </tr>
            <tr>
                <td>1000<sup>4</sup></td>
                <td>T</td>
                <td>tera</td>
                <td>1024<sup>4</sup></td>
                <td>Ti</td>
                <td>tebi</td>
            </tr>
            <tr>
                <td>1000<sup>5</sup></td>
                <td>P</td>
                <td>peta</td>
                <td>1024<sup>5</sup></td>
                <td>Pi</td>
                <td>pebi</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
